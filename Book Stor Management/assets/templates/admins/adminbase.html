{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookly Admin Panel</title>

  <!-- Meta -->
  <meta name="description" content="Admin panel for managing bookstore inventory and users" />
  <meta name="author" content="Bookly Team" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'admin-style.css' %}" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-[Nunito]">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'AdminHome' %}" class="flex items-center">
        <img src="{% static 'images/main-logo.png' %}" alt="Bookly Logo" class="h-10 mr-2" />
        <span class="text-lg font-bold text-indigo-600">Bookly Admin</span>
      </a>
      <button class="lg:hidden block text-gray-700" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        â˜°
      </button>
      <nav class="hidden lg:flex space-x-6 text-sm font-medium text-gray-600">
        <a href="{% url 'AdminHome' %}" class="hover:text-indigo-600">Home</a>
        <a href="{% url 'ViewRegisteredUsers' %}" class="hover:text-indigo-600">View Users</a>
        <a href="{% url 'AddBooks' %}" class="hover:text-indigo-600">Add Books</a>
        <a href="{% url 'ViewBooks' %}" class="hover:text-indigo-600">View Books</a>
        <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700">Logout</a>
      </nav>
    </div>
    <!-- Mobile Nav -->
    <div id="mobileMenu" class="lg:hidden hidden bg-white px-4 pb-4">
      <nav class="flex flex-col space-y-2 text-sm text-gray-700">
        <a href="{% url 'AdminHome' %}" class="hover:text-indigo-600">Home</a>
        <a href="{% url 'ViewRegisteredUsers' %}" class="hover:text-indigo-600">View Users</a>
        <a href="{% url 'AddBooks' %}" class="hover:text-indigo-600">Add Books</a>
        <a href="{% url 'ViewBooks' %}" class="hover:text-indigo-600">View Books</a>
        <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Content Block -->
  <main class="container mx-auto px-4 py-6">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12 py-4 text-center text-sm text-gray-500">
    &copy; 2025 Bookly Admin Panel. Built with Django + Tailwind.
  </footer>
</body>
</html>
