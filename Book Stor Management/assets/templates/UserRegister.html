{% extends 'base.html' %}
{% load static %}
{% block contents %}
<section class="py-5">
  <div class="container">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-body px-5 py-4">
        <h3 class="text-center text-primary fw-bold mb-4">üìù User Registration</h3>

        <form action="{% url 'UserRegisterAction' %}" method="POST" novalidate>
          {% csrf_token %}

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter Full Name" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Login ID</label>
              <input type="text" name="loginid" class="form-control" placeholder="Enter Login ID" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Mobile Number</label>
              <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Locality</label>
              <input type="text" name="locality" class="form-control" placeholder="Enter Locality" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Address</label>
              <textarea name="address" rows="3" class="form-control" placeholder="Enter Full Address" required></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" name="city" class="form-control" placeholder="Enter City" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">State</label>
              <input type="text" name="state" class="form-control" placeholder="Enter State" required>
            </div>
          </div>

          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
          </div>

          {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-warning text-center">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
