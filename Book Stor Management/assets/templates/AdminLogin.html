{% extends 'base.html' %}
{% load static %}
{% block contents %}
<section class="py-5">
  <div class="container">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-body p-5">
        <h3 class="mb-4 text-center text-primary fw-bold">🔐 Admin Login</h3>
        
        <form action="{% url 'AdminLoginActions' %}" method="POST" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="loginid" class="form-label">Login ID</label>
            <input type="text" id="loginid" name="loginid" class="form-control" placeholder="Enter Login ID" required>
          </div>

          <div class="mb-4">
            <label for="pswd" class="form-label">Password</label>
            <input type="password" id="pswd" name="pswd" class="form-control" placeholder="Enter Password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>

          {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-danger text-center py-2">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
